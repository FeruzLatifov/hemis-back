# =====================================================
# HEMIS Backend - Docker Compose
# =====================================================
# Backend + PostgreSQL + Redis
# Alohida ishga tushadi (frontend bilan bog'liq emas)
# =====================================================

version: '3.8'

services:
  # =====================================================
  # PostgreSQL Database
  # =====================================================
  postgres:
    image: postgres:16-alpine
    container_name: hemis-backend-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - backend-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =====================================================
  # Redis Cache
  # =====================================================
  redis:
    image: redis:7-alpine
    container_name: hemis-backend-redis
    restart: unless-stopped
    command: redis-server --appendonly yes ${REDIS_PASSWORD:+--requirepass $REDIS_PASSWORD}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    networks:
      - backend-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # =====================================================
  # Backend (Spring Boot)
  # =====================================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: hemis-backend:${VERSION:-latest}
    container_name: hemis-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: ${REDIS_PORT:-6379}
      SPRING_DATA_REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      HEMIS_SECURITY_JWT_SECRET: ${JWT_SECRET}
      HEMIS_SECURITY_JWT_EXPIRATION: ${JWT_EXPIRATION:-43200}  # 12 hours in seconds (OLD-HEMIS: 43199)
      HEMIS_SECURITY_JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-604800}  # 7 days in seconds
      HEMIS_CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      SPRING_FLYWAY_ENABLED: ${FLYWAY_ENABLED:-true}
      SPRING_FLYWAY_CLEAN_DISABLED: ${FLYWAY_CLEAN_DISABLED:-true}
      LOGGING_LEVEL_ROOT: ${LOG_LEVEL_ROOT:-INFO}
      LOGGING_LEVEL_UZ_HEMIS: ${LOG_LEVEL_HEMIS:-INFO}
      JAVA_OPTS: ${JAVA_OPTS:--Xms512m -Xmx2048m}
    ports:
      - "${SERVER_PORT:-8080}:8080"
    volumes:
      - backend-logs:/app/logs
    networks:
      - backend-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

# =====================================================
# Networks
# =====================================================
networks:
  backend-network:
    driver: bridge
    name: hemis-backend-network

# =====================================================
# Volumes
# =====================================================
volumes:
  postgres-data:
    name: hemis-backend-postgres-data
  redis-data:
    name: hemis-backend-redis-data
  backend-logs:
    name: hemis-backend-logs
