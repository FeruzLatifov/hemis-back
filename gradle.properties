# =====================================================
# HEMIS Gradle Properties
# =====================================================

# Project Information
project.name=hemis
project.version=1.0.0
project.group=uz.hemis

# =====================================================
# Gradle Configuration
# =====================================================

# Enable Gradle daemon for faster builds
org.gradle.daemon=true

# Configure memory for Gradle daemon
org.gradle.jvmargs=-Xmx2048m -Xms512m -XX:MaxMetaspaceSize=512m -XX:+UseG1GC

# Enable parallel builds
org.gradle.parallel=true

# Enable Gradle build cache
org.gradle.caching=true

# Enable configuration on demand
org.gradle.configureondemand=true

# File encoding
file.encoding=UTF-8

# =====================================================
# Java Configuration
# =====================================================

# Java version (JDK 25 LTS)
java.version=25

# =====================================================
# Kotlin DSL Configuration
# =====================================================

# Enable Kotlin build script compilation avoidance
kotlin.compiler.execution.strategy=in-process

# =====================================================
# Build Performance
# =====================================================

# Maximum workers for parallel execution
org.gradle.workers.max=4

# =====================================================
# Version Catalog (Optional - using BOM instead)
# =====================================================

# Spring Boot version (managed via plugin)
springBootVersion=3.5.7

# MapStruct version (not in BOM, needs explicit version)
mapstructVersion=1.6.3
