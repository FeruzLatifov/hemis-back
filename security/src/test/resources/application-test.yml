# =====================================================
# Security Module Test Configuration
# =====================================================
# Uses H2 in-memory database (same as app module)
# =====================================================

spring:
  # H2 In-Memory Database (Test Only)
  datasource:
    url: jdbc:h2:mem:security-testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop  # Auto-create schema, drop after tests
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: false

  flyway:
    enabled: false

  # Mock Redis for tests (embedded)
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 1000
      lettuce:
        pool:
          max-active: 8

# JWT Configuration for tests
hemis:
  security:
    jwt:
      secret: test-secret-key-minimum-256-bits-required-for-hmac-sha256-algorithm-must-be-at-least-256-bits-long
      expiration: 900  # 15 minutes
      refresh-expiration: 86400  # 24 hours
      issuer: hemis-test

logging:
  level:
    uz.hemis: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: INFO
