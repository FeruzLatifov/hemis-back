# =====================================================
# HEMIS Production Profile
# =====================================================
# CRITICAL: All secrets MUST come from environment variables
# =====================================================

spring:
  # =====================================================
  # Production DataSource (Master/Replica)
  # =====================================================
  # Master: Write operations (CREATE, UPDATE, DELETE)
  # Replica: Read operations (SELECT)
  # =====================================================

  datasource:
    # Master Database (Write Operations)
    master:
      jdbc-url: jdbc:postgresql://${DB_MASTER_HOST}:${DB_MASTER_PORT:5432}/${DB_MASTER_NAME}
      username: ${DB_MASTER_USERNAME}
      password: ${DB_MASTER_PASSWORD}
      driver-class-name: org.postgresql.Driver
      hikari:
        maximum-pool-size: 10
        minimum-idle: 5
        connection-timeout: 30000
        idle-timeout: 300000
        max-lifetime: 1200000
        connection-test-query: SELECT 1
        pool-name: HikariPool-Master-Prod
        data-source-properties:
          ApplicationName: HEMIS-Master-Prod
          tcpKeepAlive: true
          socketTimeout: 30

    # Replica Database (Read Operations)
    replica:
      jdbc-url: jdbc:postgresql://${DB_REPLICA_HOST}:${DB_REPLICA_PORT:5432}/${DB_REPLICA_NAME}
      username: ${DB_REPLICA_USERNAME}
      password: ${DB_REPLICA_PASSWORD}
      driver-class-name: org.postgresql.Driver
      hikari:
        maximum-pool-size: 20
        minimum-idle: 10
        connection-timeout: 30000
        idle-timeout: 300000
        max-lifetime: 1200000
        connection-test-query: SELECT 1
        read-only: true
        pool-name: HikariPool-Replica-Prod
        data-source-properties:
          ApplicationName: HEMIS-Replica-Prod
          tcpKeepAlive: true
          socketTimeout: 30

  # =====================================================
  # Production JPA Configuration
  # =====================================================

  jpa:
    show-sql: false  # Never log SQL in production

    properties:
      hibernate:
        format_sql: false
        use_sql_comments: false
        generate_statistics: false

        jdbc:
          batch_size: 50  # Higher for production

  # =====================================================
  # Production Flyway
  # =====================================================

  flyway:
    enabled: true
    clean-disabled: true  # NEVER clean in production

# =====================================================
# Server Configuration (Production)
# =====================================================

server:
  port: ${SERVER_PORT:8080}

  error:
    include-stacktrace: never  # Never expose stack traces
    include-exception: false

  compression:
    enabled: true

  http2:
    enabled: true

# =====================================================
# Actuator Configuration (Production)
# =====================================================

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus

  endpoint:
    health:
      show-details: when-authorized

  metrics:
    export:
      prometheus:
        enabled: true

# =====================================================
# Logging (Production)
# =====================================================

logging:
  level:
    root: WARN
    uz.hemis: INFO
    org.springframework: WARN
    org.hibernate: WARN
    org.flywaydb: INFO

  file:
    name: ${LOG_FILE:/var/log/hemis/application.log}
    max-size: 100MB
    max-history: 30

  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# =====================================================
# HEMIS Production Configuration
# =====================================================

hemis:
  cors:
    allowed-origins:
      - ${CORS_ALLOWED_ORIGINS:https://hemis.uz}

  security:
    jwt:
      jwk-set-uri: ${JWT_JWK_SET_URI}
      issuer-uri: ${JWT_ISSUER_URI}

  database:
    enforce-no-delete: true

# =====================================================
# Required Environment Variables
# =====================================================
# Master Database:
# DB_MASTER_HOST=master-db-server
# DB_MASTER_PORT=5432
# DB_MASTER_NAME=hemis4
# DB_MASTER_USERNAME=hemis_app
# DB_MASTER_PASSWORD=<secure-password>
#
# Replica Database:
# DB_REPLICA_HOST=replica-db-server
# DB_REPLICA_PORT=5432
# DB_REPLICA_NAME=hemis4
# DB_REPLICA_USERNAME=hemis_readonly
# DB_REPLICA_PASSWORD=<secure-password>
#
# JWT & Security:
# JWT_JWK_SET_URI=https://auth-server/.well-known/jwks.json
# JWT_ISSUER_URI=https://auth-server
# CORS_ALLOWED_ORIGINS=https://hemis.uz
#
# Logging:
# LOG_FILE=/var/log/hemis/application.log
#
# Optional:
# SERVER_PORT=8080
# =====================================================

# =====================================================
# Security Checklist
# =====================================================
# ✓ Database credentials in ENV variables
# ✓ JWT validation via JWK Set URI
# ✓ HTTPS enabled (via reverse proxy)
# ✓ CORS limited to production domain
# ✓ Actuator endpoints secured
# ✓ Error messages sanitized
# ✓ SQL logging disabled
# ✓ Stack traces hidden
# =====================================================
