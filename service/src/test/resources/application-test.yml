spring:
  # Simple datasource for tests (NO routing)
  # Uses .env DB_MASTER_* variables
  datasource:
    url: jdbc:postgresql://${DB_MASTER_HOST}:${DB_MASTER_PORT}/${DB_MASTER_NAME}
    username: ${DB_MASTER_USERNAME}
    password: ${DB_MASTER_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      pool-name: HikariPool-Service-Test

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

  jpa:
    hibernate:
      ddl-auto: none  # Don't auto-create, use existing database
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Flyway disabled in tests (use existing database schema)
  flyway:
    enabled: false

logging:
  level:
    uz.hemis: DEBUG
    org.springframework: INFO
    org.hibernate: WARN
